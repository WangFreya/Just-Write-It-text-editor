<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="design.css">
    <title>Just Write It</title>
</head>
<body>

    <div class="grid-container">

        <!--Timer-->
        <div class="timer">Timer</div>

        <!--Title Area-->
        <div class="title">
            <div class="form" id="titleForm">
                <label for="titleField">Enter Passage Title: </label>
                <input type="text" id="titleField" class="titleField">
                <input type="submit" value="Submit Title" class="titleSubmit">
            </div>
            <p id="newTitle"></p>
        </div>
        
        <!--WordCount-->
        <div class="word">Word Count  
            <p id="wordCount"></p> 
        </div> 
        
        <!--Character Count-->
        <div class="chara">Char
            <p id="charCount"></p> 
        </div>
    
        <!--Text Area-->
        <div class="text">
            <div class="textInfo" id="textInfo">
                <textArea type="text" id="textField" class="textField" rows="40" cols="60"></textArea>
                <button type="button" onclick="getCounts()">Count</button>
            </div>
            <p id="wordzzzz"></p>
        </div>
        
        <!--Goal Area-->
        <div class="Goal">
            <div class="form" id="goalForm">
                <label for="goalField">Goal: </label>
                <input type="text" id="goalField" class="goalField">
                <input type="submit" value="Submit" class="goalSubmit">
            </div>
            <p id="newGoal"></p>
        </div>

        <!--Header & Footer Info-->
        <div class="header">Just Write It (Version 1)</div>
        <div class="footer">By fwang; Dec. 2020</div>
    </div>
    <script src="func.js"></script>

   
</body>
</html>
